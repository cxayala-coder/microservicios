apiVersion: apps/v1
kind: Deployment
metadata:
  name: microserviciocxas
  labels:
    app: microserviciocxas
    depto: pagos
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microserviciocxas
  template:
    metadata:
      labels:
        app: microserviciocxas
    spec:
      containers:
      - name: hola-mundo
        image: cxayala/hola-mundo:6
        ports:
        - containerPort: 3000
